<!-- Body -->
<body>
	<div id="register_form" class = "register_form">
		<h2>Hi There! <br> Our New Friend</h2>
		<form action="signup" method="post">
			<input name="username" placeholder="User Name"  type="text" required>
			<input name="email" placeholder="Email" class="mail" type="email" required>
			<input name="password" placeholder="Password"  type="password" required>
			<input placeholder="Confirm Password"  type="password" required>
			<br>
			<!-- <label class="checkbox"><input type="checkbox" name="checkbox">I Accept Terms & Conditions</label> -->
			<br>
			<div class="registerbutton">
				<input type="submit" value="Register">
				<div class="clear"></div>
			</div>
			
		</form>
	</div>
	<!-- //for register popup -->
	
	<div class="footermessage">

	</div>



	
</body>
